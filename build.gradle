plugins {
    id 'java'
    id 'application'
}

group 'Autocomplete'
version '1.0-SNAPSHOT'

mainClassName = 'MainAutoComplete'

run {
    standardInput = System.in
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
